{% extends 'layouts/layout.html' %}

{% block content %}
{% load static %}

<script>
    function eliminarRecolector(id, gid=null) {
        Swal.fire({
            title: "Estas seguro que desea borrar el recolector?",
            text: "esta accion no se puede deshacer!",
            icon: "warning",
            showCancelButton: true,
            confirmButtonColor: "#3085d6",
            cancelButtonColor: "#d33",
            confirmButtonText: "Si, Borralo!"
        }).then((result) => {
            if (result.isConfirmed) {
                window.location.href="http://"+window.location.host+"/recolector/eliminar/"+id;
            }
        });
    }
</script>
  

	<!-- ================ contact section start ================= -->
    <section class="section-margin--small">
        <div class="container">
          <div class="d-none d-sm-block mb-5 pb-4">
            
    
    
          <div class="row">
            <div class="col-md-4 col-lg-3 mb-4 mb-md-0">
              <div class="media contact-info">
                <span class="contact-info__icon"><i class="ti-home"></i></span>
                <div class="media-body">
                  <h3>California United States</h3>
                  <p>Santa monica bullevard</p>
                </div>
              </div>
              <div class="media contact-info">
                <span class="contact-info__icon"><i class="ti-headphone"></i></span>
                <div class="media-body">
                  <h3><a href="tel:454545654">00 (440) 9865 562</a></h3>
                  <p>Mon to Fri 9am to 6pm</p>
                </div>
              </div>
              <div class="media contact-info">
                <span class="contact-info__icon"><i class="ti-email"></i></span>
                <div class="media-body">
                  <h3><a href="mailto:support@colorlib.com">support@colorlib.com</a></h3>
                  <p>Send us your query anytime!</p>
                </div>
              </div>
            </div>
            <div class="col-md-8 col-lg-9">
              <form action="#/" class="form-contact contact_form" action="contact_process.php" method="post" id="contactForm" novalidate="novalidate">
                {% csrf_token %}
                <div class="row">
                  <div class="col-lg-5">
                    <div class="form-group">
                      <input class="form-control" name="cedula" id="name" type="text" placeholder="Cedula" value="{{recolector.cedula}}">
                    </div>
                    <div class="form-group">
                      <input class="form-control" name="nombres" id="email" type="text" placeholder="Nombres" value="{{recolector.nombres}}">
                    </div>
                    <div class="form-group">
                      <input class="form-control" name="apellidos" id="subject" type="text" placeholder="Apellidos" value="{{recolector.apellido}}">
                    </div>
                    <div class="form-group">
                        <input class="form-control" name="direccion" id="subject" type="text" placeholder="Dirección" value="{{recolector.direccion}}">
                    </div>
                    <div class="form-group">
                        <input class="form-control" name="fecnac" id="subject" type="date" placeholder="Fecha de nacimiento" value="{{recolector.fNacimiento}}">
                    </div>
                    <div class="form-group">
                        <input class="form-control" name="telefono" id="subject" type="text" placeholder="Teléfono" value="{{recolector.telefono}}">
                    </div>
                  </div>
                  <div class="col-lg-7">
                    <div class="form-group">
                        <textarea class="form-control different-control w-100" name="message" id="message" cols="30" rows="5" placeholder="Enter Message"></textarea>
                    </div>
                  </div>
                </div>
                <div class="form-group text-center text-md-right mt-3">
                  <button type="submit" class="button button--active button-contactForm">Actualizar</button>
                  <input type="button" class="btn btn-primary px-5 py-3 rounded-pill" onclick="eliminarRecolector({{recolector.pk}})" value="Eliminar" />
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
        <!-- ================ contact section end ================= -->

{% endblock %}
